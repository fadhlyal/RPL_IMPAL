<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylep.css">
</head>
<body>
    <script src="scripts.js"></script>

    <div class="container">

        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="#">
                       <img src="aset/logo sidebar.png" alt="" class="icon">
                    </a>
                </div>

            </div>

            <div class="main">
                <div class="list-item">
                    <a href="#">
                        <img src="aset/profile.png" alt="" class="icon">
                        <span class="description">Profile</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="#">
                        <img src="aset/list.png" alt="" class="icon">
                        <span class="description">Laporan</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="#">
                        <img src="aset/keluar.png" alt="" class="icon">
                        <span class="description">Keluar</span>
                    </a>
                </div>
            </div>

        </div>

        <div class="main-content">
            <div id="menu-button">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="hamburger"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
