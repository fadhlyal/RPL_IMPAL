    <body>
        <section class="login d-flex">
            <div class="login-left w-50 h-100">
                <div class="row justify-content-center align-item-center h-10">
                    <div class="col-6">

                                Sudah punya akun? <a href="login.html" class="d-inline text text-decoration-none">Masuk</a>

                        <div class="login-form">                   
                          
                          <div class="row g-2">
                            <div class="col-md">

                                <label for="floatingInputGrid">Nama depan</label>
                              </div>
                            </div>
                            <div class="col-md">
                              <div class="form-floating">
                                <input type="namablkgn" class="form-control" id="floatingInputGrid" placeholder="Hidayat" value="Hidayat">
                                <label for="floatingInputGrid">Nama belakang</label>
                              </div>
                            </div>
                          </div>

                          <input type="hp" class="form-control" id="hp" placeholder="Hp">  
                          
                          <input type="email" class="form-control" id="email" placeholder="Email">
        
                            <input type="password" class="form-control" id="password" placeholder="Kata sandi">
                            
                      
                            <div class="masuk">
                              <button type="button" class="btn btn-outline-secondary border-">Daftar</button>
                            </div>

                            <a class="signin-fb" href="#"> <img src="iconfb.png" alt=""></a> -->
                        </div>
                    </div>
                </div>
            
            </div>                              
            <div class="login-right bg-success w-50 h-100">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="loginimg.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="loginimg.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
